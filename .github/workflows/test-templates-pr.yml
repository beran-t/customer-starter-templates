name: Test Templates

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      templates: ${{ steps.detect.outputs.templates }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed templates
        id: detect
        run: |
          templates=$(./scripts/detect-changed-templates.sh origin/${{ github.base_ref }})
          echo "templates=$templates" >> "$GITHUB_OUTPUT"
          if [ "$templates" = "[]" ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

  test:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: ${{ fromJson(needs.detect-changes.outputs.templates) }}
    env:
      E2B_ACCESS_TOKEN: ${{ secrets.E2B_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: pip install e2b

      - name: Install Node.js dependencies
        run: npm install

      - name: Install E2B CLI
        run: npm install -g @e2b/cli

      - name: Build template
        working-directory: templates/${{ matrix.template }}
        run: e2b template build

      - name: Run Python example
        run: python templates/${{ matrix.template }}/example.py

      - name: Run TypeScript example
        run: npx tsx templates/${{ matrix.template }}/example.ts
