name: Publish Templates

on:
  pull_request:
    types: [closed]

jobs:
  detect-changes:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      templates: ${{ steps.detect.outputs.templates }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed templates
        id: detect
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Use GitHub API to get changed files from the PR
          # (git diff doesn't work here because origin/main already contains the merge)
          changed_files=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].path')

          # Extract unique template names from changed paths
          templates=$(echo "$changed_files" \
            | sed -n 's|^templates/\([^/]*\)/.*|\1|p' \
            | sort -u \
            | while IFS= read -r name; do [ -d "templates/$name" ] && echo "$name" || true; done)

          if [ -z "$templates" ]; then
            echo "templates=[]" >> "$GITHUB_OUTPUT"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Build JSON array
          json="["
          first=true
          while IFS= read -r name; do
            if [ "$first" = true ]; then
              first=false
            else
              json+=","
            fi
            json+="\"$name\""
          done <<< "$templates"
          json+="]"

          echo "templates=$json" >> "$GITHUB_OUTPUT"
          echo "has_changes=true" >> "$GITHUB_OUTPUT"
          echo "Detected changed templates: $json"

  publish:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: ${{ fromJson(needs.detect-changes.outputs.templates) }}
    env:
      E2B_ACCESS_TOKEN: ${{ secrets.E2B_ACCESS_TOKEN }}
      E2B_API_KEY: ${{ secrets.E2B_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node.js dependencies
        run: npm install

      - name: Read version
        id: version
        run: |
          version=$(cat templates/${{ matrix.template }}/version | tr -d '[:space:]')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "Template ${{ matrix.template }} version: $version"

      - name: Check version not already published
        run: |
          if git tag -l "${{ matrix.template }}/v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "::error::Version ${{ steps.version.outputs.version }} already published for ${{ matrix.template }}. Bump the version file."
            exit 1
          fi

      - name: Promote template (assign version + lts + base tags)
        env:
          E2B_SOURCE_TAG: dev-${{ github.event.pull_request.number }}
        run: npx tsx scripts/tag-template.ts ${{ matrix.template }}

      - name: Create git tag
        run: |
          git tag "${{ matrix.template }}/v${{ steps.version.outputs.version }}"
          git push origin "${{ matrix.template }}/v${{ steps.version.outputs.version }}"
