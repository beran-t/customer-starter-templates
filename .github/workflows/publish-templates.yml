name: Publish Templates

on:
  pull_request:
    types: [closed]

jobs:
  detect-changes:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      templates: ${{ steps.detect.outputs.templates }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed templates
        id: detect
        run: |
          templates=$(./scripts/detect-changed-templates.sh origin/${{ github.event.pull_request.base.ref }})
          echo "templates=$templates" >> "$GITHUB_OUTPUT"
          if [ "$templates" = "[]" ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

  publish:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: ${{ fromJson(needs.detect-changes.outputs.templates) }}
    env:
      E2B_ACCESS_TOKEN: ${{ secrets.E2B_ACCESS_TOKEN }}
      E2B_API_KEY: ${{ secrets.E2B_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node.js dependencies
        run: npm install

      - name: Read version
        id: version
        run: |
          version=$(cat templates/${{ matrix.template }}/version | tr -d '[:space:]')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "Template ${{ matrix.template }} version: $version"

      - name: Check version not already published
        run: |
          if git tag -l "${{ matrix.template }}/v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "::error::Version ${{ steps.version.outputs.version }} already published for ${{ matrix.template }}. Bump the version file."
            exit 1
          fi

      - name: Promote template (assign version + lts + base tags)
        env:
          E2B_SOURCE_TAG: dev-${{ github.event.pull_request.number }}
        run: npx tsx scripts/tag-template.ts ${{ matrix.template }}

      - name: Create git tag
        run: |
          git tag "${{ matrix.template }}/v${{ steps.version.outputs.version }}"
          git push origin "${{ matrix.template }}/v${{ steps.version.outputs.version }}"
